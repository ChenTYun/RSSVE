//  ==================================================
//  Scatterer general config.
//  ==================================================

@Scatterer_config:FOR[RSSVE]:NEEDS[Scatterer]
{
    @disableAmbientLight = True
    @nearClipPlane = 1.0
    @useOceanShaders = True
    @oceanSkyReflections = True
    @oceanPixelLights = False
    @drawAtmoOnTopOfClouds = True
    @oceanCloudShadows = True
    @fullLensFlareReplacement = True
    @showMenuOnStart = False
    @useGodrays = False
    @useEclipses = True
    @terrainShadows = True
    @m_fourierGridSize = 64
}

//  ==================================================
//  Remove any previous Scatterer atmosphere configs.
//  ==================================================

!Scatterer_atmosphere,*{}:FOR[RSSVE]:NEEDS[Scatterer]

//  ==================================================
//  Remove any previous Scatterer ocean configs.
//  ==================================================

!Scatterer_ocean,*{}:FOR[RSSVE]:NEEDS[Scatterer]
