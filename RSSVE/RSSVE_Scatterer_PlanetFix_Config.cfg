//  ==================================================
//  Fix the Scatterer configs for the DirectX 11 and
//  OpenGL rendering APIs.

//  Rt offsets (for reference):

//  * Venus:   0      m (6195000  m)
//  * Earth:   26000  m (6511000  m)
//  * Mars:    65800  m (3500800  m)
//  * Jupiter: 0      m (70923000 m)
//  * Saturn:  0      m (59217000 m)
//  * Titan:   533300 m (3173300  m)
//  * Uranus:  472000 m (26102000 m)
//  * Neptune: 347000 m (25335000 m)
//  * Triton:  85400  m (1463400  m)
//  * Pluto:   89000  m (1297000  m)
//  ==================================================

@Scatterer_atmosphere:BEFORE[RSSVE]
{
    %rendererFixEnabled = False
}

//  ==================================================
//  Renderer fix enabled.
//  ==================================================

@Scatterer_atmosphere:HAS[#rendererFixEnabled[?rue]]:AFTER[RSSVE]
{
    !rendererFixEnabled = NULL

    @Atmo[Venus]
    {
        @Rt = 6194000
    }

    @Atmo[Earth]
    {
        @Rt = 6485000
    }

    @Atmo[Mars]
    {
        @Rt = 3435000
    }

    @Atmo[Jupiter]
    {
        @Rt = 70923000
    }

    @Atmo[Saturn]
    {
        @Rt = 59216000
    }

    @Atmo[Titan]
    {
        @Rt = 2640000
    }

    @Atmo[Uranus]
    {
        @Rt = 25630000
    }

    @Atmo[Neptune]
    {
        @Rt = 24988000
    }

    @Atmo[Triton]
    {
        @Rt = 1378000
    }

    @Atmo[Pluto]
    {
        @Rt = 1208000
    }
}

//  ==================================================
//  Renderer fix disabled.
//  ==================================================

@Scatterer_atmosphere:HAS[#rendererFixEnabled[?alse]]:AFTER[RSSVE]
{
    !rendererFixEnabled = NULL

    @Atmo[Venus]
    {
        @Rt = 6194000
    }

    @Atmo[Earth]
    {
        @Rt = 6511000
    }

    @Atmo[Mars]
    {
        @Rt = 3500800
    }

    @Atmo[Jupiter]
    {
        @Rt = 70923000
    }

    @Atmo[Saturn]
    {
        @Rt = 59216000
    }

    @Atmo[Titan]
    {
        @Rt = 3173300
    }

    @Atmo[Uranus]
    {
        @Rt = 26102000
    }

    @Atmo[Neptune]
    {
        @Rt = 25335000
    }

    @Atmo[Triton]
    {
        @Rt = 1463400
    }

    @Atmo[Pluto]
    {
        @Rt = 1297000
    }
}
