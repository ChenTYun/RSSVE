//  ==================================================
//  Real Solar System patches.

//  * Change the apparent size of the Sun.
//  * Change the flare and sunlight color of the Sun to be white (6000 K).
//  * Change the atmospheric scatter wavelength of Earth's atmosphere.
//  ==================================================

@Kopernicus:FOR[RSSVE]:NEEDS[RealSolarSystem]
{
    @Body[Sun]
    {
        @ScaledVersion
        {
            %Light
            {
                %sunAU = 149597870700
                %sunlightColor = 1.0, 1.0, 1.0, 1.0
                %scaledSunlightColor = 1.0, 1.0, 1.0, 1.0
                %sunLensFlareColor = 1.0, 1.0, 1.0, 1.0
            }
        }
    }

    @Body[Kerbin]
    {
        @Atmosphere
        {
            @lightColor = 0.7882, 0.8862, 1.0, 1.0

            @AtmosphereFromGround
            {
                %innerRadius = 6357290
                %outerRadius = 6496000
                %waveLength = 0.7882, 0.8862, 1.0, 1.0
            }
        }
    }
}
