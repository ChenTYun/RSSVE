//  ==================================================
//  Change Sun flare color and brightness curve.
//  Change Earth atmosphere scatter waveLength.
//  ==================================================

@Kopernicus:FOR[RSSVE]:NEEDS[RealSolarSystem]
{
    @Body[Sun]
    {
        @ScaledVersion
        {
            %SolarLightColor
            {
                %sunLensFlareColor = 33, 33, 33, 1
                %sunAU = 1

                !sunBrigthnessCurve {}

                sunBrigthnessCurve
                {
                    key = 0           300000 0 0
                    key = 1530000000  150000 0 0
                    key = 80000000000 100000 0 0
                }
            }
        }
    }

    @Body[Kerbin]
    {
        @Atmosphere
        {
            @lightColor = 0.65, 0.6, 0.53, 1

            @AtmosphereFromGround
            {
                %innerRadius = 6357290
                %outerRadius = 6496000
                %waveLength = 0.65, 0.6, 0.53, 1
            }
        }
    }
}

//  ==================================================
//  Change view camera parameters.
//  ==================================================

@REALSOLARSYSTEM:FOR[RSSVE]:NEEDS[RealSolarSystem]
{
    %cam00NearClip = 0.1
    %cam01FarClip = 2000000
    %camSSDepth = -4
    %camSSFarClip = 100000000
    %camSSNearClip = 9
}
