//  ==================================================
//  Scatterer_sun flare config.

//  Sun flare ghost legend:

//  Value 1: intensity
//  Value 2: aspect ratio
//  Value 3: 1/scale
//  Value 4: position on sun-screen center line
//  ==================================================

@Scatterer_sunflare:FOR[RSSVE]:NEEDS[Scatterer]
{
    @Sun
    {
        //assetPath = scatterer/config/Sunflares/Sun
        @flareSettings = 0.45, 1.0, 0.085
        @spikesSettings = 0.6, 1.0, 0.1
        @sunGlareFadeDistance = 2000000

        !ghost?SettingsList?,*{}

        ghost1SettingsList1
        {
            Item = 0.54, 0.65, 2.3, 0.5
            Item = 0.54, 1.0, 6.0, 0.7
        }

        ghost2SettingsList1
        {
            Item = 0.135, 1.0, 3.0, 0.9
            Item = 0.054, 1.0, 8.0, 1.1
            Item = 0.054, 1.0, 4.0, 1.3
            Item = 0.054, 1.0, 5.0, 1.5
        }
    }
}
