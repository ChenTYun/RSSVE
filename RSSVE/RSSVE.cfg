//  ==================================================
//  Change Sun flare color and brightness curve.
//  ==================================================

    @Kopernicus:FOR[RSSVE]:NEEDS[RealSolarSystem]
    {
        @Body[Sun]
        {
            @ScaledVersion
            {
                %SolarLightColor
                {
                    %sunLensFlareColor = 33, 33, 33, 1
                    %sunAU             = 1

                    !sunBrigthnessCurve {}

                    sunBrigthnessCurve
                    {
                        key = 0           300000 0 0
                        key = 1530000000  150000 0 0
                        key = 80000000000 100000 0 0
                    }
                }
            }
        }
    }
